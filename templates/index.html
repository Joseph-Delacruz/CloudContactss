{% extends 'base.html' %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Add Contact</h1>

<form method="POST" class="space-y-4">
    <div>
        <label>Name</label>
        <input name="name" required class="w-full border p-2">
    </div>

    <div>
        <label>Email</label>
        <input name="email" type="email" required class="w-full border p-2">
    </div>

    <div>
        <label>Phone</label>
        <input name="phone" class="w-full border p-2">
    </div>

    <button class="bg-blue-600 text-white px-4 py-2 rounded">Save</button>
</form>
{% endblock %}
